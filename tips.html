<!DOCTYPE html>
<html>
    <head>
        <title>Tips</title>
    </head>
<body>

<h2>Sanjay Bindi computes tips</h2>

<form>
    <label for="form1_amount">Enter a check amount</label>
    <input type ="number" id="form1_amount" name="form1_amount" value=20 style="margin-left: 5px;"> <br>

    <label for="form1_tip">Enter tip increase</label>
    <input type ="number" id="form1_tip" name="form1_tip" value="0.05" style="margin-left : 30px;"> <br>

    <input type="button" onclick="tips()" value="Get values">
</form>


<p id="result2" style="margin-left: 30px;">Amount and Tip is calculated</p>

<form>
    <input type="radio" id="radio1" name="color" value="times" onclick="chooseOp()"   
      checked >
    <label for="rg1_times">*</label></br>
  
    <input type="radio" id="radio2" name="color" 
       value="divide" onclick="chooseOp()">
    <label for="rg1_divide">/</label></br>
  
    <input type="radio" id="radio3" name="color"   
       value="exponent" onclick="chooseOp()">
    <label for="rg1_exponent">**</label></br>
</form>

<p id="radioResults">Displaying the radio results</p>

<script> 

function chooseOp(){
    var amount = document.getElementById("form1_amount").value 
    var tip = document.getElementById("form1_tip").value
    expo = document.getElementById("radio3").checked
    time = document.getElementById("radio1")
    divide = document.getElementById("radio2")
    if(expo)
    {
        document.getElementById("radioResults").innerHTML = "(amount ** tip) value is : " + amount ** tip 
    }
    else if(time.checked)
    {
        document.getElementById("radioResults").innerHTML = "(amount * tip) value is :" + amount * tip
    }
    else{
        document.getElementById("radioResults").innerHTML = "(amount / tip) value is : " + amount / tip 
    }
}
function tips(){
    console.log("Getting form values")
    amount = document.getElementById("form1_amount").value 
    tip = document.getElementById("form1_tip").value
    result2 = " "
    s = amount * 0.1
    result2 += s
    for(let i=0;i<9;i++)
    {
        tot = s+(amount*tip);
        result2 +=" , "+Math.round(tot*10)/10
        s = Math.round(tot*10)/10
    } 
    document.getElementById("result2").innerHTML = result2

}


    
</script>

</body>
</html>
