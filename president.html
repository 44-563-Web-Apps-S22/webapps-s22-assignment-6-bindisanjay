<!DOCTYPE html>
<html>

<body>
<h1>President guess by Sanjay Bindi</h1>
<body>

<h2>Getting input</h2>

<form>
    <label for="form1_name">Enter the secret president name </label>
    <input type ="password" id="form1_name" name="form1_name" value="George Washington"> <br>

    <label for="form1_guess">Guess the president</label>
    <input type ="text" id="form1_guess" name="form1_guess" autofocus> <br>

    <input type="button" onclick="checkGuess()" value="Check the guess">
</form>

<p id="result">This text will be replaced </p>

<script> 
var correct=0;
var wrong=0;
var count =0;
function checkGuess(){

    console.log("Getting form values")
    name = document.getElementById("form1_name").value
    guess = document.getElementById("form1_guess").value
    out = document.getElementById("result")
    
    if(name==guess)
    
    {
        count=0;
        correct=correct+1;
        alert("You got it right")
        out.innerHTML = correct
    }
    else{
        count+=1;
        wrong=wrong+1;
        alert("Wrong President")
        out.innerHTML= wrong
    
    
    if(count>=3){
            if(wrong>=3){
                wrongGuess()
            }
        }
    }
}

function wrongGuess(){
    alert("Sorry, game over.")
    

}

</script>

<div>
    <img src="Nightingale.jpg" id="im" width="100" height="100" onclick="swapImage()">
    <script>
        var useImage=1;
        function swapImage(){
            switch(useImage){
                case 1:
                document.getElementById('im').src="Bachman's sparrow.jpg";
                useImage=2;
                break;
                case 2:
                document.getElementById('im').src="Shoveler.jpg";
                useImage=3;
                break;
                case 3:
                document.getElementById('im').src="Nightingale.jpg";
                useImage=1;
                break;


            }
        }

    </script>

</div>
</body>
